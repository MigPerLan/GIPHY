<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIF Finder</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid bg-secondary" >
                    <div class="container">
                        <div class="row">
                            <h1 class="col-md-12 text-white ml-5">
                                Search For a GIF!
                            </h1>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3 mt-3">
                                <input type="text" class="form-control" placeholder="Search Bar" aria-label="Search Bar"
                                    aria-describedby="button-addon2" id="value">
                                    <label for="limitSelect" class="col-sm-auto col-form-label text-white">Search Limit: </label>
                                    <div class="col-sm-auto">
                                        <select class="custom-select mr-sm-2 parameters" id="limitMenu">
                                            <option value="5">5</option>
                                            <option value="10">10</option>
                                            <option value="15">15</option>
                                            <option value="20">20</option>
                                            <option value="25">25</option>
                                        </select>
                                    </div>
                                    <div class="input-group-append">
                                    <!-- button -->
                                    <button class="btn" type="button" id="searchBtn">Submit</button>
                                    <!-- gif buttons go here -->
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <p id="starters"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body" id="body">
                       
                    </div>
                </div>
            </div>
        </div>






    </div>


    <script src="./assets/java/java.js"></script>
</body>

</html>
